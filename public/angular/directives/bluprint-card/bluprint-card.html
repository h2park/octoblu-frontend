
<div class="BluprintCard">
  <main class="BluprintCard-main">
    <div class="BluprintCard-body">
      <h4 class="BluprintCard-label">{{bluprint.name}}</h4>

      <p ng-show="bluprint.description" class="BluprintCard-description">{{bluprint.description}}</p>
      <p ng-hide="bluprint.description" class="BluprintCard-description">No Description Added</p>

      <a ui-sref="material.bluprintDetail({bluprintId: bluprint.uuid})" ng-hide="controller.referrer == 'discover'">Edit</a>
      <a ui-sref="material.bluprintDetail({bluprintId: bluprint.uuid, referrer: 'discover'})" ng-show="controller.referrer == 'discover'">Learn More</a>
    </div>

    <footer class="BluprintCard-footer">
      <span>
        <i class="fa fa-user BluprintCard-authorIcon"></i>
        {{bluprint.ownerName}}
      </span>
      <a ui-sref="material.bluprintWizard({bluprintId: bluprint.uuid})" title="Import Bluprint">Import</a>
    </footer>
  </main>
</div>
