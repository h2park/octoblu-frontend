<div class="BluCard">
  <main class="BluCard-main">
    <header class="BluCard-header">
      <a ui-sref="material.bluprintDetail(controller.bluprintDetailRouteParams)" class="BluCard-title">
        {{bluprint.name}}
      </a>

      <div ng-hide="controller.referrer == 'discover'">
        <span ng-show="bluprint.public" class="Bluprint-metaItem">
          <i class="fa fa-globe"></i>
        </span>
        <span ng-hide="bluprint.public" class="Bluprint-metaItem">
          <i class="fa fa-lock"></i>
        </span>
      </div>
    </header>
    <div class="BluCard-body">
      <p ng-show="bluprint.description" class="BluCard-description">{{bluprint.description}}</p>
      <p ng-hide="bluprint.description" class="BluCard-description">No Description Added</p>

      <a ui-sref="material.bluprintEdit(controller.bluprintDetailRouteParams)" ng-hide="controller.referrer == 'discover'">Edit</a>
      <a ui-sref="material.bluprintDetail(controller.bluprintDetailRouteParams)" ng-show="controller.referrer == 'discover'">Learn More</a>
    </div>
  </main>

  <footer class="BluCard-footer">
    <span>
      <i class="fa fa-user BluCard-authorIcon"></i>
      {{bluprint.ownerName}}
    </span>
    <a ui-sref="material.bluprintWizard({bluprintId: bluprint.uuid})" title="Import Bluprint">Import</a>
  </footer>
</div>
