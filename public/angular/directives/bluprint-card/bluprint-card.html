<div class="BluprintCard">
  <main class="BluprintCard-main">
    <div class="BluprintCard-body">
      <h4 class="BluprintCard-label">
        <a ui-sref="material.bluprintDetail({bluprintId: bluprint.uuid})" ng-hide="controller.referrer == 'discover'">
          {{bluprint.name}}
        </a>
        <a ui-sref="material.bluprintImport({bluprintId: bluprint.uuid})" ng-show="controller.referrer == 'discover'">
          {{bluprint.name}}
        </a>

        <div ng-hide="controller.referrer == 'discover'">
          <span ng-show="bluprint.public" class="Bluprint-metaItem">
            <i class="fa fa-globe"></i>
            Public
          </span>
          <span ng-hide="bluprint.public" class="Bluprint-metaItem">
            <i class="fa fa-lock"></i>
            Private
          </span>
        </div>
      </h4>

      <p ng-show="bluprint.description" class="BluprintCard-description">{{bluprint.description}}</p>
      <p ng-hide="bluprint.description" class="BluprintCard-description">No Description Added</p>

      <a ui-sref="material.bluprintEdit({bluprintId: bluprint.uuid})" ng-hide="controller.referrer == 'discover'">Edit</a>
      <a ui-sref="material.bluprintImport({bluprintId: bluprint.uuid})" ng-show="controller.referrer == 'discover'">Learn More</a>
    </div>

    <footer class="BluprintCard-footer">
      <span>
        <i class="fa fa-user BluprintCard-authorIcon"></i>
        {{bluprint.ownerName}}
      </span>
      <a ui-sref="material.bluprintWizard({bluprintId: bluprint.uuid})" title="Import Bluprint">Import</a>
    </footer>
  </main>
</div>
