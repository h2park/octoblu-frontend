
<div class="BluprintCard">
  <main class="BluprintCard-main">
    <div class="BluprintCard-body">
      <h4 class="BluprintCard-label">{{bluprint.name}}</h4>
      <p class="BluprintCard-description">{{bluprint.description}}</p>

      <a ui-sref="material.bluprintImport({bluprintId: bluprint.uuid})">Learn More</a>
    </div>

    <footer class="BluprintCard-footer">
      <span>
        <i class="fa fa-user BluprintCard-authorIcon"></i>
        {{bluprint.ownerName}}
      </span>
      <a ui-sref="material.bluprintImport({bluprintId: bluprint.uuid})" title="Import App">Automate</a>
    </footer>
  </main>
</div>
