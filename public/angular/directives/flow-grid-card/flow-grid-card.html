<md-card class="FlowCard">
  <md-card-title class="FlowCard-title">
    <md-card-title-text class="FlowCard-titleText">
      <a ui-sref="material.flow({flowId: flow.flowId})" class="FlowCard-titleLink">{{flow.name}}</a>
    </md-card-title-text>
    <span class="FlowCard-status" ng-show="!flow.online">Offline</span>
    <span class="FlowCard-status FlowCard-status--online" ng-show="flow.online">Online</span>
    <p class="FlowCard-description" ng-show="!flow.description">
      Add a description <a ui-sref="">here</a>
    </p>

    <p class="FlowCard-description" ng-show="flow.description">
      {{flow.description}}
    </p>
  </md-card-title>

  <flow-tags></flow-tags>

  <md-card-actions class="FlowCard-actions">
    <md-button ng-click="cardController.createBluprint()">
      <i class="fa fa-plus"></i> Bluprint
    </md-button>
    <md-button ng-click="cardController.deleteFlow()">
      <i class="fa fa-trash-o"></i>
    </md-button>
  </md-card-actions>
</md-card>
