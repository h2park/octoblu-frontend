<article class="BluCard">
  <main class="BluCard-main">
    <header class="BluCard-header">
      <a ui-sref="material.flow({flowId: flow.flowId})" class="BluCard-title">{{flow.name | characters:30 :true}}</a>
      <span class="BluCard-status" ng-show="flow.online == false" ng-click="cardController.startFlow()">
        <i class="fa fa-circle-o"></i>
      </span>
      <span class="BluCard-status BluCard-status--online" ng-show="flow.online" ng-click="cardController.stopFlow()">
        <i class="fa fa-circle"></i>
      </span>
    </header>

    <div class="BluCard-body">
      <p class="BluCard-description" ng-show="!flow.description">
        Add a description
      </p>
      <p class="BluCard-description" ng-show="flow.description">
        {{flow.description | characters:50 :true}}
      </p>
    </div>
  </main>

  <flow-tags></flow-tags>

  <footer class="BluCard-footer">
    <button ng-click="cardController.createBluprint()" class="BluCard-action">
      <i class="fa fa-plus"></i> Bluprint
    </button>
    <button ng-click="cardController.deleteFlow()" class="BluCard-action">
      <i class="fa fa-trash-o"></i>
    </button>
  </footer>
</article>
