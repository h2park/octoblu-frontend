<header class="TabBar">
  <div class="TabBar-section TabBar-section--tabs">
    <a
    ui-sref="material.discover"
    class="TabBar-tabLink"
    ng-class="{'TabBar-tabLink--is-selected': selectedTab == 'material.discover'}">Discover Bluprints</a>
    <a
      ui-sref="material.bluprints"
      class="TabBar-tabLink"
      ng-class="{'TabBar-tabLink--is-selected': selectedTab == 'material.bluprints'}">My Bluprints</a>
  </div>

  <div class="TabBar-section TabBar-section--actions">
    <blu-search search-model="filterModel" placeholder="Filter Bluprints..."></blu-search>
  </div>
</header>
