<md-card class="DocsCard">
  <md-card-title class="DocsCard-title">
    <md-card-title-text class="DocsCard-titleText">
      <a href="{{doc.link}}" class="DocsCard-titleLink">{{doc.title}}</a>
    </md-card-title-text>
  </md-card-title>
  
  <md-card-content>
    <p class="DocsCard-description">{{doc.summary}}</p>
  </md-card-content>
</md-card>
