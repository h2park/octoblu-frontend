<article class="DocsCard">
  <main class="BluCard-main">
    <header class="BluCard-header">
      <a href="{{doc.link}}" class="BluCard-title">{{doc.title}}</a>
      <span class="DocsCard-icon">
        <i class="{{doc.icon}}"></i>
      </span>
    </header>

    <div class="BluCard-body">
      <p class="BluCard-description">{{doc.summary | characters:100 :true}}</p>
    </div>
  </main>
</article>
