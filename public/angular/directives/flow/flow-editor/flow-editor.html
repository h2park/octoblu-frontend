<div
  draggable="true"
  class="flow-editor"
  drop="addNode($data, $event)"
  drop-accept="'json/flow-node-type'"
  onmousedown="return false"
>

  <svg
    class="flow-editor-workspace"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    pointer-events="all"
  />

  <img
    src="/assets/images/octoblu.png"
    class="designer__octoblu-logo"
    onmousedown="return false"
    ng-hide="readonly"
  />

</div>
