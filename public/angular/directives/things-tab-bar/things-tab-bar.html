<header class="TabBar">
  <div class="TabBar-section TabBar-section--tabs">
    <a
      ui-sref="material.things.my"
      class="TabBar-tabLink"
      ng-class="{'TabBar-tabLink--is-selected': selectedTab == 'material.things.my'}">My Things</a>
    <a
      ui-sref="material.things.all"
      class="TabBar-tabLink"
      ng-class="{'TabBar-tabLink--is-selected': selectedTab == 'material.things.all'}">All Things</a>
    <a
      ui-sref="material.things.registries"
      class="TabBar-tabLink"
      ng-class="{'TabBar-tabLink--is-selected': selectedTab == 'material.things.registries'}">Registries</a>
    <!-- <a
      ui-sref="material.process"
      class="TabBar-tabLink"
      ng-class="{'TabBar-tabLink--is-selected': selectedTab == 'material.process'}">Process</a> -->
  </div>

  <div class="TabBar-section TabBar-section--actions">
    <blu-search search-model="filterModel" placeholder="Filter Things..."></blu-search>
  </div>
</header>
