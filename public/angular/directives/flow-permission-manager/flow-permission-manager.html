<div
  class="Sidebar-pane"
  ng-class="{'Sidebar-pane--is-collapsed': hideSection}" >

  <header class="Sidebar-pane-header">
    <h2
      class="Sidebar-pane-header-title">
      Permissions Inspector
    </h2>
    <button
      ng-click="hideSection = !hideSection"
      title="Toggle Pane"
      class="Sidebar-pane-collapse-button">
      <i
        class="fa"
        ng-class="{'fa-plus': hideSection, 'fa-minus': !hideSection}">
      </i>
    </button>
  </header>

  <main class="Sidebar-pane-body">
    <div ng-show="controller.loading" class="Sidebar-pane-content">
      <spinner loading="controller.loading" size="large"></spinner>
    </div>

    <div ng-hide="controller.loading" class="Sidebar-pane-content">
      <div ng-show="flow.pendingPermissions" class="Sidebar-section Sidebar-section-nodes">
        <button ng-click="controller.approveAll()" class="Sidebar-pane-thing--primary BluButton" aria-label="Approve All">
          Update Permissions
        </button>

        <div class="Sidebar-section-body">
          <ul class="nodes-in-flow">
            <device-permission-list-item ng-repeat="deviceWithPermissions in flow.devicesNeedingPermission | orderBy: 'device.name'" device="deviceWithPermissions.device" permissions="deviceWithPermissions.permissions">
            </device-permission-list-item>
          </ul>
        </div>
      </div>
      <div class="Sidebar-section Sidebar-section-nodes">
        <div class="Sidebar-section-header">
          <h5 class="Sidebar-section-title">Things</h5>
          <button ng-click="showThings = !showThings" ng-class="{'Sidebar-section-toggle-btn': showThings}" class="Sidebar-button" aria-label="Show/Hide Things">
            <span ng-hide="!showThings">Hide</span>
            <span ng-hide="showThings">Show</span>
          </button>
        </div>

        <div ng-show="showThings" class="Sidebar-section-body">
          <ul class="nodes-in-flow">
            <device-permission-list-item ng-repeat="deviceWithPermissions in flow.devicesWithPermissions | orderBy: 'device.name'" device="deviceWithPermissions.device" permissions="deviceWithPermissions.permissions">
            </device-permission-list-item>
          </ul>
        </div>
      </div>
    </div>
  </main>
</div>
