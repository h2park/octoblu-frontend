<div ng-if="flowNode && device">
    <device-message-form
      ng-if="flowNode.eventType != 'configure'"
      node-id="flowNode.id"
      flow-id="flow.flowId"
      device="device"
      model="flowNode.staticMessage"
      send-response-to="flowNode.sendResponseTo"
      selected-schema-key="flowNode.selectedSchemaKey" ></device-message-form>

    <device-configure-form
      ng-if="flowNode.eventType == 'configure'"
      device="device"
      node-id="flowNode.id"
      flow-id="flow.flowId"
      model="flowNode.staticMessage"
      selected-schema-key="flowNode.selectedSchemaKey" ></device-configure-form>
</div>
