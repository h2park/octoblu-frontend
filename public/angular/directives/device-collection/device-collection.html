<div>
  <div class="connected-nodes interior">
    <div ng-repeat="device in filteredDevices = (devices | filter: categoryFilter | filter: { name: nameFilter } | orderBy: 'name')" class="connected-node">
      <a href="{{controller.nextStepUrl(device)}}">
        <div title="{{device.name}}" class="connected-node-thumbnail animated-popout" ng-class="{faded: (!device.online && device.uuid)}">
          <img ng-src="{{controller.logoUrl(device)}}" width="100%" height="100%">
        </div>
        <div class="connected-node-name truncate">{{device.name}}</div>
      </a>
    </div>
  </div>

  <div class="blu-loading" ng-show="loading">
    <i class="blu-loading__icon fa fa-spinner fa-5x fa-spin"></i>
  </div>

  <div ng-hide="loading">
    <random-robot title='No matching nodes for "{{nameFilter}}"' ng-show="nameFilter.length && !filteredDevices.length"></random-robot>

    <random-robot ng-show="!nameFilter && !filteredDevices.length">
      <p>Whoa, looks like you don't have any {{activeTab}} configured!</p>
      <a ui-sref="material.nodewizard.addnode" class="button blu-bordered-button">
        Configure {{activeTab}}
      </a>
    </random-robot>
  </div>

</div>
