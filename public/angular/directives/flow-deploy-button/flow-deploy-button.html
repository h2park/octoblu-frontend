<span>
  <md-button ng-show="device.stopping" class="spin-button" aria-label="Stopping">
    <md-tooltip>Stopping...</md-tooltip>
    <spinner loading="device.stopping" size="small"></spinner>
  </md-button>

  <md-button ng-hide="device.stopping" ng-click="controller.stop()" class="stop-button" ng-class="{ 'btn-stopped': device.online === false}" aria-label="Stop">
    <md-tooltip>Stop</md-tooltip>
    <i class="fa fa-stop"></i>
  </md-button>

  <md-button ng-show="device.deploying" class="spin-button" aria-label="Deploying">
    <md-tooltip>Deploying...</md-tooltip>
    <spinner loading="device.deploying" size="small"></spinner>
  </md-button>

  <md-button ng-hide="device.deploying" ng-click="controller.start()" class="start-button" ng-class="{ 'btn-playing': device.online, 'needs-to-be-deployed': needsToBeDeployed }" aria-label="Start">
    <md-tooltip>Start</md-tooltip>
    <i class="fa fa-play"></i>
  </md-button>
  <md-button ng-show="device.bluprint && beta.iotApps" ng-click="controller.publishBluprint()" class="start-button" aria-label="Publish">
    <md-tooltip>Publish</md-tooltip>
    <i class="fa fa-rebel"></i>
  </md-button>
</span>
