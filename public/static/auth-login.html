<html>
	<head>
			<title>Octoblu Login</title>
			<link rel="stylesheet" href="https://d2zw6j512x6z0x.cloudfront.net/master/1e2eb0115ec1b50a55e322872a05c3157981b5ab/assets/stylesheets/dist/styles.css">
      <style>
       .login-via-provider {
       	 display : block;
       }
       .login-header {
       	 margin: 50px 0 30px;
       }
      </style>
	</head>
	<body>
		<div class="auth ng-scope">
		  <div class="auth__card">
		    <div class="auth__card-inner">
		      <img class="auth__octoblu-logo" src="//d2zw6j512x6z0x.cloudfront.net/master/1e2eb0115ec1b50a55e322872a05c3157981b5ab/assets/images/octoblu-color.png">

		      <div class="auth__form-row">
		        <a class="auth__button--citrix md-button md-default-theme" ng-transclude="" href="https://citrix-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html"><span class="ng-scope">
		          Log in with Citrix
		        </span></a>
		      </div>

		      <strong class="auth__form-divider">
		        or
		      </strong>

		      <div class="auth__form-row auth__form-row--social">
		        <a class="auth__button--social auth__button--email md-button md-default-theme" ng-transclude="" ng-href="https://login.octoblu.com?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html" href="https://login.octoblu.com?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html">
		          <i class="fa fa-lg fa-envelope-o ng-scope"></i><span class="ng-scope"> Email
		        </span><div class="md-ripple-container"></div></a>
		      </div>

		      <div class="auth__form-row auth__form-row--social">
		        <a class="auth__button--social auth__button--github md-button md-default-theme" ng-transclude="" ng-href="https://github-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html" href="https://github-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html">
		          <i class="fa fa-lg fa-github-square ng-scope"></i><span class="ng-scope"> Github
		        </span></a>

		        <a class="auth__button--social auth__button--facebook md-button md-default-theme" ng-transclude="" ng-href="https://facebook-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html" href="https://facebook-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html">
		          <i class="fa fa-lg fa-facebook-square ng-scope"></i><span class="ng-scope"> Facebook
		        </span></a>
		      </div>

		      <div class="auth__form-row auth__form-row--social">
		        <a class="auth__button--social auth__button--twitter md-button md-default-theme" ng-transclude="" ng-href="https://twitter-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html" href="https://twitter-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html">
		          <i class="fa fa-lg fa-twitter-square ng-scope"></i><span class="ng-scope"> Twitter
		        </span></a>

		        <a class="auth__button--social auth__button--google md-button md-default-theme" ng-transclude="" ng-href="https://google-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html" href="https://google-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fstatic%2Fauth-login-success.html">
		          <i class="fa fa-lg fa-google-plus-square ng-scope"></i><span class="ng-scope"> Google+
		        </span></a>
		      </div>

		      <p class="auth__form-suffix">Don't have an account? <a ui-sref="signup" href="/signup">Sign up here!</a></p>
		    </div>

		  </div>

		  <footer class="auth__footer">
		    <p class="auth__footer-links">
		      <a href="//blog.citrix.com/team/octoblu/" class="auth__footer-link">Blog</a> •
		      <a href="//developer.octoblu.com" class="auth__footer-link">Developers</a> •
		      <a href="//gateblu.octoblu.com/" class="auth__footer-link" title="Octoblu's IoT Gateway">Gateblu</a> •
		      <a href="mailto://info@octoblu.com" class="auth__footer-link">Contact Us</a> •
		      <a href="//app.octoblu.com/terms" class="auth__footer-link">Terms &amp; Conditions</a>
		    </p>

		    <a href="https://www.citrix.com/" class="auth__footer-link--citrix" title="Octoblu, now part of Citrix">
		      <img src="//d2zw6j512x6z0x.cloudfront.net/master/1e2eb0115ec1b50a55e322872a05c3157981b5ab/assets/images/citrix-logo.png" alt="Citrix" class="auth__footer-citrix-logo">
		    </a>
		  </footer>
		</div>
	</body>
</html>
