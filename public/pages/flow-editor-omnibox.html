<div class="floating-omnibox">
  <div class="floating-omnibox-input input-group">
    <input type="text" ng-model="omniSearch" w-mousetrap="{'/':  focus}" input-focus="omniboxFocus" placeholder="Search" typeahead="item as item.name for item in omniList | filter : {name : $viewValue }" typeahead-template-url="/pages/omnibox-item.html" class="input form-control omnibox">
    <span class="input-group-addon">
      <i class="fa fa-lg fa-search input-addon"></i>
    </span>
  </div>
</div>
