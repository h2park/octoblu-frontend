<div class="lookup lookup--header BluToolbar-align BluToolbar-align--middle floating-omnibox">
  <i class="lookup__icon fa fa-search"></i>
  <input type="text"
          ng-model="omniSearch"
          w-mousetrap="{'/':  focus}"
          input-focus="omniboxFocus"
          placeholder="Search..."
          typeahead="item as item.name for item in omniList | filter : {name : $viewValue }"
          typeahead-template-url="/pages/omnibox-item.html"
          class="lookup__input omnibox">
</div>
