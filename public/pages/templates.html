<md-toolbar>
  <h2 class="md-toolbar-tools page-heading" layout="row" layout-align="space-between">
    <div flex layout="row">
      <a href class="menu-icon" ng-click="toggleNav()">
        <i class="fa fa-bars" ng-hide="isNavLockedOpen()"></i> Templates
      </a>
    </div>
  </h2>
</md-toolbar>

<md-content class="templates-container">
  <ul class="flows">
    <li class="flow" ng-class="{'selected-flow': currentTemplate == flow }" ng-repeat="flow in templates | filter: {name:templateSearch}" ng-click="setCurrentTemplate(flow)">
      <div ng-show="currentTemplate != flow" ng-include="'/pages/flow-blueprint-list-item.html'">
      </div>

      <div ng-show="currentTemplate == flow" ng-include="'/pages/flow-blueprint-editor.html'">
      </div>
    </li>
  </ul>
</md-content>
