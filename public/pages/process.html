<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <h2 class="BluToolbar-header">
        Process
      </h2>
    </div>

    <blu-search search-model="processSearch" placeholder="Filter Things..."></blu-search>
    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>

<md-content flex>
  <total-activity-graph class="total-activity-graph" line-a="totalMessagesSentOverTime" line-b="totalMessagesReceivedOverTime"></total-activity-graph>

  <md-toolbar layout="row" flex>
     <div class="process-row-logo"></div>
     <div flex layout="row">
       <md-button flex="35" ng-click="setSortProcess('name')" aria-label="Sort by Name" class="process-row-text" >Name</md-button>
       <md-button flex="15" ng-click="setSortProcess('totalMessagesSent')" aria-label="Sort by Message Sent" class="process-row-text" >Sent</md-button>
       <md-button flex="15" ng-click="setSortProcess('totalMessagesReceived')" aria-label="Sort by Message Received" class="process-row-text" >Received</md-button>
       <md-button flex="15" ng-click="setSortProcess('onlineSince')" aria-label="Sort by Online Since" class="process-row-text" >Uptime</md-button>
       <md-button flex="20" ng-click="setSortProcess('online')" aria-label="Sort by Online" class="process-row-text" >Actions</md-button>
     </div>
  </md-toolbar>
   <md-list class="process-row">
    <md-item ng-repeat="node in processNodes | orderBy: sortProcesses:!sortAscending | filter: processSearch">
      <md-item-content>
        <div class="md-tile-content process-row-space" layout="row">
          <div flex="10" layout="row" layout-align="start">
            <div class="process-row-logo" ng-style="{'background-image': 'url(' + node.logo + ')'}" ng-class="{faded: !node.online}"></div>
          </div>
          <div flex="30" layout="row" layout-align="start">
            {{node.name || node.uuid}}
          </div>
          <div flex="12" layout="row" layout-align="center">
            <sparkline-graph line-a="node.messagesSentOverTime" graph-width="80"></sparkline-graph>&nbsp;&nbsp;{{node.totalMessagesSent}}
          </div>
          <div flex="12" layout="row" layout-align="center">
            <sparkline-graph line-b="node.messagesReceivedOverTime" graph-width="80"></sparkline-graph>&nbsp;&nbsp;{{node.totalMessagesReceived}}
          </div>
          <div flex="12" layout="row" layout-align="center">{{getUptime(node.online, node.onlineSince) || '----------'}}</div>
          <div class="process-row-actions" flex="20" layout="row" layout-align="center">{{node.actions}}
            <md-button ng-click="stopProcess(node)" class="stop-button process-row-action" ng-class="{ 'btn-stopped': !node.online}" aria-label="Stop Process">
              <i class="fa fa-stop"></i>
            </md-button>

            <md-button ng-click="startProcess(node)" class="start-button process-row-action" ng-class="{ 'btn-playing': node.online }" aria-label="Start Process">
              <i class="fa fa-play"></i>
            </md-button>
          </div>
        </div>
      </md-item-content>
    </md-item>
  </md-list>
</md-content>
