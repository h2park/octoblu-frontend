<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <h2 class="BluToolbar-header">
        Bluprints
      </h2>
    </div>

    <div class="lookup lookup--header BluToolbar-align BluToolbar-align--middle">
      <i class="lookup__icon fa fa-search"></i>
      <input ng-model="bluprintSearch" placeholder="Filter Bluprints..." type="text" class="lookup__input">
    </div>

    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>

<md-content class="Bluprints">
  <random-robot
    ng-show="bluprints.length == 0"
    title="You have no shared Bluprints.">
  </random-robot>


  <random-robot
    ng-show="filteredBluprints.length == 0 && bluprints.length > 0"
    title='There are no Bluprints for "{{bluprintSearch}}" filter.'>
  </random-robot>

  <da-loading loading="isLoading"></da-loading>

  <ul class="Bluprint-list">
    <li
      ng-repeat="bluprint in filteredBluprints = (bluprints | filter: {name:bluprintSearch})"
      ng-class="{'Bluprint-listItem--isExpanded': bluprint.expanded }"
      class="Bluprint-listItem">
      <div ng-include="'/pages/bluprints/bluprint-list-item.html'"></div>
    </li>
  </ul>

</md-content>
