<div class='contrast-red login contrast-background '>
  <div class='middle-container'>
    <div class='middle-row'>
      <div class='middle-wrapper'>
        <div class='login-container-header'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-12'>
                <div class='text-center'>
                   <img src="/assets/images/octoblucircle.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='login-container'>
          <div class='container'>
            <div class='row'>

              <div class='col-sm-4 col-sm-offset-4'>
                <h1 class='text-center title'>Sign in</h1>
                <p class="text-danger" ng-show="errorMsg">{{ errorMsg }}</p>
                <form class='validate-form' target="_self" ng-submit="login()">
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input value="" ng-model="email" placeholder="Email" class="form-control" data-rule-required="true" name="email" type="email" />
                      <i class='icon-user text-muted'></i>
                    </div>
                  </div>
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input value="" placeholder="Password" ng-model="password" class="form-control" data-rule-required="true" name="password" type="password" />
                      <i class='icon-lock text-muted'></i>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                </form>
                <div class='text-center'>

                  <hr class='hr-normal'>
                    <div class="col-xs-12 col-lg-6">
                        <a href="/forgot">Forgot your password?</a>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <a href ui-sref="invitation.request">
                            <i class="fa fa-envelope-o"></i>&nbsp;&nbsp;Request an Invite
                        </a>
                    </div>
                    <br>
                    <br>
                </div>
                <div class="row text-center">
                  <div class="col-xs-12 col-lg-6">
                    <p>
                      <a class="btn-lg btn-block btn-github" href="{{getLoginUrl(OCTOBLU_API_URL + '/api/oauth/github')}}" target="_self">
                        <span class="fa fa-github"> Github</span>
                      </a>
                    </p><br>
                  </div>
                  <div class="col-xs-12 col-lg-6">
                    <p>
                      <a class="btn-lg btn-block btn-facebook" href="{{getLoginUrl(OCTOBLU_API_URL + '/api/oauth/facebook')}}" target="_self">
                        <span class="fa fa-facebook"> Facebook</span>
                      </a>
                    </p><br>
                  </div>
                  <div class="col-xs-12 col-lg-6">
                    <p>
                      <a class="btn-lg btn-block btn-twitter" href="{{getLoginUrl(OCTOBLU_API_URL + '/api/oauth/twitter')}}" target="_self">
                        <span class="fa fa-twitter"> Twitter</span>
                      </a>
                    </p><br>
                  </div>
                  <div class="col-xs-12 col-lg-6">
                    <p>
                      <a class="btn-lg btn-block btn-google-plus" href="{{getLoginUrl(OCTOBLU_API_URL + '/api/oauth/google')}}" target="_self">
                        <span class="fa fa-google-plus"> Google+</span>
                      </a>
                    </p><br>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <br />
          <br />
          <!--<div class="row">-->

              <!--<div class="col-xs-12 col-lg-6">-->
                  <!--<a href ui-sref="invitation.accept">Enter your Invitation Code</a>-->
              <!--</div>-->
          <!--</div>-->
          <br />
          <br />

        </div>
        <div class='login-container-footer'>
          <div class='container '>
            <div class='row'>
              <div class='col-sm-12'>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
