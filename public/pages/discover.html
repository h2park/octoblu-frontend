<bluprints-tab-bar selected-tab="material.discover" filter-model="bluprintNameFilter"></bluprints-tab-bar>
<md-content class="interior__wrapper">
  <div class="interior">
    <div class="PageHeader">
      <div class="PageHeader-title">Discover Bluprints</div>
      <div class="PageHeader-subTitle">Discover Bluprints created and shared by our community.</div>
    </div>

    <spinner size="large" loading="isLoading"></spinner>

    <random-robot
      ng-show="(controller.bluprints.length == 0) && bluprintNameFilter && !isLoading"
      title='There are no Bluprints for "{{bluprintNameFilter}}" filter.'>
    </random-robot>

    <random-robot
      ng-show="(controller.bluprints.length == 0) && !bluprintNameFilter && !isLoading"
      title="There are no shared Bluprints.">
    </random-robot>

    <bluprint-grid bluprints="controller.bluprints" ng-hide="isLoading"></bluprint-grid>

    <div class="Bluprints-subHeader">
      <button
        ng-click='controller.showMore()'
        ng-hide='controller.noneLeft'
        class="BluButton Bluprint-showMore">
        Show More
      </button>
    </div>
  </div>
</md-content>
