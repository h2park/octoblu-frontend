<div  class="content">
  <div class="properties-editor">
    <md-input-container class="name">
      <label>Name</label>
      <input required ng-model="bluprint.name">
    </md-input-container>

    <md-input-container class="description">
      <label>Description</label>
      <input ng-model="bluprint.description">
    </md-input-container>

    <md-switch
      ng-model="bluprint.public"
      class="make-public Bluprint-edit-field"
      aria-label="Make Bluprint Public">
      Public
      <em>(Making your Bluprint public will allow other users to import it from the Discover page.)</em>
    </md-switch>
  </div>
</div>

<footer class="Bluprint-footer">
  <button
    ng-click="toggleBluprint(bluprint)"
    class="BluButton BluButton--primary Bluprint-cancel-button"
    title="Done">
    Done
  </button>
</footer>
