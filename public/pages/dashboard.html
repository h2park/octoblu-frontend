<header class="TabBar">
  <h2 class="TabBar-title">Dashboard</h2>
</header>

<md-content class="interior__wrapper">
  <div class="interior">

    <section class="Dashboard-section">
      <header class="Dashboard-sectionHeader">
        <div class="Dashboard-sectionTitle">My Flows</div>
        <a ui-sref="material.my-flows" class="Dashboard-sectionAction">Show All</a>
      </header>

      <flow-grid limit="3" showadd="true"></flow-grid>
    </section>

    <section class="Dashboard-section">
      <header class="Dashboard-sectionHeader">
        <div class="Dashboard-sectionTitle">Guides</div>
        <a ui-sref="material.guides" class="Dashboard-sectionAction">Show All</a>
      </header>

      <docs-grid limit="4"></docs-grid>
    </section>

    <section class="Dashboard-section">
      <header class="Dashboard-sectionHeader">
        <div class="Dashboard-sectionTitle">Featured Bluprints</div>
        <a ui-sref="material.discover" class="Dashboard-sectionAction">Show More</a>
      </header>

      <bluprint-grid bluprints="controller.bluprints" ng-hide="isLoading"></bluprint-grid>
    </section>

  </div>
</md-content>
