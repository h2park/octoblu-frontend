<breadcrumb-tab-bar fragments="controller.fragments"></breadcrumb-tab-bar>
<md-content class="interior__wrapper">
  <div class="interior">
    <div class="node-wizard-logo-container">
      <img src="{{nodeType.logo}}">
    </div>
    <h2 class="node-wizard__title">{{nodeType.name}}</h2>
    <div class="node-wizard__description">
      <p class="node-wizard__description--text">{{nodeType.helpText}}</p>
    </div>
    <div class="node-wizard__connect">
      <button class="BluButton node-wizard__connect--btn" ng-click="controller.connectThings()">
          CONNECT {{nodeType.name}}
      </button>
    </div>
  </div>
</md-content>
