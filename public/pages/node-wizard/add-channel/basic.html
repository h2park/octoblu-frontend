<form class="node-wizard__form" ng-submit="activate()">
  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="api-key" class="control-label">User</label>
    <input type="text" ng-model="newChannel.user" class="form-control input-lg" id="api-key" required>
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="api-key" class="control-label">Password</label>
    <input type="password" ng-model="newChannel.pass" class="form-control input-lg" id="api-key">
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group">
    <button type="submit" class="BluButton node-wizard__activate--btn">
      Connect
    </button>
  </div>
</form>
