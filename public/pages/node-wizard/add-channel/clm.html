<form class="node-wizard__form" ng-submit="activate()">
  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="servername" class="control-label">ServerName</label>
    <input type="text" ng-model="serverUrl" class="form-control input-lg" id="servername" required>
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="api-key" class="control-label">API-KEY</label>
    <input type="text" ng-model="username" class="form-control input-lg" id="api-key" required>
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group">
    <button type="submit" ng-click="activate()" class="BluButton node-wizard__activate--btn">
      Connect
    </button>
  </div>
</form>
