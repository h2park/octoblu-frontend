<form class="node-wizard__form" ng-submit="activate()">
	<h4>Authentication Configuration</h4>

  <md-input-container>
    <label>Username</label>
    <input type="text" ng-model="username" required="true">
  </md-input-container>

  <md-input-container>
    <label>Password</label>
    <input type="text" ng-model="password" required="true">
  </md-input-container>

  <button class="BluButton node-wizard__connect--btn" type="submit">
    Connect
  </button>
</form>
