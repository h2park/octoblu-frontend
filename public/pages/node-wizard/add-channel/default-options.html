<da-loading loading="isLoadingOptions"></da-loading>
<form ng-if="!isLoadingOptions" class="node-wizard__body" ng-submit="saveDefaultParams()">
	<h4>Channel Configuration</h4>
  <param-input ng-model="channelDefaultParams" param-definitions="channel.defaultParams"></param-input>
  <p ng-if="errorMessage">{{errorMessage}}</p>
  <button class="BluButton node-wizard__connect--btn">
      Save Configuration
  </button>
</form>
