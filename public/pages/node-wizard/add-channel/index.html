<md-content class="interior__wrapper" autoscroll="false">
  <header class="interior__header">
    <div class="interior">
      <div class="breadcrumbs">
        <a ui-sref="material.nodewizard.addnode" class="breadcrumb-link">Things</a>
        <i class="fa fa-angle-double-right fa-lg"></i>
        <span class="breadcrumb-link current">Connect {{nodeType.name}}</span>
      </div>
    </div>
  </header>
</md-content>
<main class="node-wizard">
  <div class="node-wizard-logo-container">
    <img src="{{nodeType.logo}}" alt="{{nodeType.name}}">
  </div>
  <h2 class="node-wizard__title">{{nodeType.name}}</h2>
  <div ui-view class="node-wizard__body"></div>
</main>
