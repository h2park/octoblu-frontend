<form class="node-wizard__form" ng-submit="activate()">

  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="apikey" class="control-label">API-KEY</label>
    <input type="text" ng-model="apikey" class="form-control input-lg" id="apikey" required>
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group" ng-class="{'has-error': errorMessage}">
    <label for="appKey" class="control-label">APP-KEY</label>
    <input type="text" ng-model="appKey" class="form-control input-lg" id="appKey" required>
    <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
  </div>

  <div class="form-group">
    <button type="submit" ng-click="activate()" class="BluButton node-wizard__activate--btn">
      Connect
    </button>
  </div>
</form>
