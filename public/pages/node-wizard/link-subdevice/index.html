<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <div class="BluToolbar-header truncate">
        <a ui-sref="material.things" class="BluToolbar-header--link">Things</a>
        <i class="fa fa-angle-right BluToolbar-header--icon"></i>
        <span class="BluToolbar-header--current">Add {{controller.device.name}}</span>
      </div>

    </div>
    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>
<md-content>
  <div class="link-subdevice-wizard">
    <header class="link-subdevice-header">
      <div class="header-section">
        <h3><strong>Linking</strong> {{controller.device.name}}</h3>
        <img class="icon" ng-src="{{controller.device.logo}}">
      </div>
      <div class="header-section" ng-if="subdeviceLink.nodeType">
        <h3><strong>Of Type</strong> {{subdeviceLink.nodeType.type}}</h3>
        <img class="icon" ng-src="{{subdeviceLink.nodeType.logo}}">
      </div>
      <div class="header-section" ng-if="subdeviceLink.gateblu">
        <h3><strong>To</strong> {{subdeviceLink.gateblu.name}}</h3>
        <img class="icon" ng-src="{{subdeviceLink.gateblu.logo}}">
      </div>
    </header>

    <div class="node-wizard-gateblu-explanation">
      <p>
        Link device to an existing Gateblu.
      </p>
    </div>

    <ui-view></ui-view>
  </div>
</md-content>
