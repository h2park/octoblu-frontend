<div class="interior__wrapper">
  <header class="interior__header">
    <div class="interior">
      <div class="tabs">
        <a ui-sref="material.nodewizard.addnode" class="tab-link is-selected">Things</a>
        <a ui-sref="material.configure" class="tab-link">Connected Things</a>
      </div>
      <div class="interior__header-actions">
        <div class="lookup">
          <i class="lookup__icon fa fa-search fa-lg"></i>
          <input ng-model="nodeNameSearch" placeholder="Filter Things..." type="search" class="lookup__input" autofocus>
        </div>
      </div>
    </div>
  </header>

  <p class="interior">
    Already know your thing's uuid and token? <a ui-sref="material.nodewizard.manualclaim">claim your device manually.</a>
  </p>

  <div class="blu-loading" ng-show="loading">
    <i class="blu-loading__icon fa fa-spinner fa-5x fa-spin"></i>
  </div>

  <random-robot title='No Things Found for "{{nodeNameSearch}}"' ng-show="noDevices && !loading"></random-robot>

  <div ng-repeat="(category, devices) in devicesByCategory">
    <device-collection devices="devices" category="category">
    </device-collection>
  </div>

  <da-loading loading="loadingNodes"></da-loading>

</div>
