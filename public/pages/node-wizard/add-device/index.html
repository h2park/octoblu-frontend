<md-content class="interior__wrapper" autoscroll="false">
  <header class="interior__header">
    <div class="interior">
      <div class="breadcrumbs">
        <a ui-sref="material.nodewizard.addnode" class="breadcrumb-link">Things</a>
        <i class="fa fa-angle-double-right fa-lg"></i>
        <span class="breadcrumb-link current">Connect {{nodeType.name}}</span>
      </div>
    </div>
  </header>
</md-content>

<md-content class="node-wizard">
  <div class="node-wizard-logo-container">
    <img src="{{nodeType.logo}}">
  </div>
  <h2 class="node-wizard__title">{{nodeType.name}}</h2>
  <div class="node-wizard__description">
    <p class="node-wizard__description--text">{{nodeType.helpText}}</p>
  </div>

  <div ng-show="nodeType.name === 'Gateblu'" class="node-wizard-choice-button-container">
    <button class="BluButton node-wizard__outline--btn" ng-href="https://gateblu.octoblu.com/docs">
      Download Gateblu
    </button>
    <button class="BluButton node-wizard__connect--btn" ng-click="downloaded = true">
      Already Downloaded
    </button>
  </div>

  <div ng-show="downloaded===true || nodeType.name !== 'Gateblu'" class="node-wizard__body">
    <md-select ng-model="newDevice.action" class="node-wizard__form-actions" required>
      <md-option ng-value="'addUnclaimed'">Add an unclaimed thing</md-option>
      <md-option ng-value="'registerNew'">Register a new thing</md-option>
      <md-option ng-value="'claimExisting'">Claim an existing thing</md-option>
    </md-select>

    <form ng-submit="addDevice()" class="node-wizard__form">
      <md-input-container class="node-wizard__form-row">
        <label>Name</label>
        <input type="text" ng-model="newDevice.name" aria-label="Name" required>
      </md-input-container>

      <div class="node-wizard__form-row" ng-show="newDevice.action == 'addUnclaimed'">
        <md-select placeholder="Unclaimed Devices" ng-model="newDevice.selectedDevice">
          <md-option ng-value="device" ng-repeat="device in newDevice.unclaimedDevices" >{{device.label}}</md-option>
        </md-select>
      </div>

      <section ng-show="newDevice.action == claimExisting" ng-hide="newDevice.action !== 'claimExisting'">
        <md-input-container class="node-wizard__form-row">
          <label>UUID</label>
          <input type="text" aria-label="UUID" ng-model="existingDevice.uuid">
        </md-input-container>

        <md-input-container class="node-wizard__form-row">
          <label>Token</label>
          <input type="password" aria-label="token" ng-model="existingDevice.token">
        </md-input-container>
      </section>

      <p class="node-wizard__form-row" ng-if="errorMessage">{{errorMessage}}</p>

      <button class="BluButton node-wizard__connect--btn">
        Connect {{nodeType.name}}
      </button>
    </form>

  </div>
</md-content>
