<breadcrumb-tab-bar fragments="fragments"></breadcrumb-tab-bar>
<md-content class="node-wizard-container">
  <div class="node-wizard-logo-container">
    <img ng-src="{{nodeType.logo}}">
  </div>
  <h2 class="text-center">{{nodeType.name}}</h2>
  <div class="node-wizard__description">
    <a class="node-wizard_description" ng-if="nodeType.documentation" href={{nodeType.documentation}} target="_blank" >Read Documentation</a>
  </div>
  <div class="node-wizard-gateblu-explanation">
    <p>
      This Thing requires a Gateblu to function.
      Gateblu allows you to connect local smart things that do not directly connect to the internet to Octoblu.
    </p>
  </div>

  <ui-view></ui-view>
</md-content>
