<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <h2 class="BluToolbar-header">
        Resources
      </h2>
    </div>
    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>

<md-list class="resource__list scrollable">
  <header class="resource__collection-container">
    <div class="resource__collection-header">Docs</div>
    <hr class="resource__collection-divider">
  </header>
  <md-item ng-repeat="resource in Docs">
    <md-item-content class="resource">
      <div class="resource__body">
        <h3 class="resource__title">
          <a href="{{resource.link}}">
            {{resource.title}}
          </a>
        </h3>

        <p class="resource__summary" ng-show="{{!!resource.summary}}">
          {{resource.summary}}
        </p>
      </div>
    </md-item-content>
  </md-item>

  <header class="resource__collection-container">
    <div class="resource__collection-header">Videos</div>
    <hr class="resource__collection-divider">
  </header>

        <p class="resource__summary" ng-show="{{!!resource.summary}}">
          {{resource.summary}}

      </div>
    </md-item-content>
  </md-item>

  <header class="resource__collection-container">
    <div class="resource__collection-header">Tutorials</div>
    <hr class="resource__collection-divider">
  </header>

      <div class="resource__body">
        <h3 class="resource__title">
          <a href="{{resource.link}}">
            {{resource.title}}
          </a>
        </h3>

        <p class="resource__summary" ng-show="{{!!resource.summary}}">
          {{resource.summary}}
        </p>
      </div>
    </md-item-content>
  </md-item>

  <header class="resource__collection-container">
    <div class="resource__collection-header">Links</div>
    <hr class="resource__collection-divider">
  </header>
  <md-item ng-repeat="resource in Links">

    </md-item-content>
  </md-item>
</md-list>
