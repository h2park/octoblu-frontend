<div class="bluprint-list-item">
  <header class="Bluprint-header">
    <h3 class="Bluprint-name clickable" ng-click="toggleBluprint(bluprint)">
      {{bluprint.name}}
    </h3>
    <div class="info-group">
      <div class="info">
        <i ng-show="bluprint.public" class="fa fa-lg fa-globe"></i>
      </div>
    </div>
  </header>

  <p class="Bluprint-description">
    {{bluprint.description || "No description available."}}
  </p>

  <footer class="Bluprint-footer">
    <div class="info-group">
      <div class="info author">
        AUTHOR: {{bluprint.ownerName}}
      </div>
    </div>
  </footer>
</div>
