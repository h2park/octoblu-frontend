<div class="">
  <header class="Bluprint-header">
    <h3 class="Bluprint-name">
      <a class="Bluprint-name-link" ng-click="toggleBluprint(bluprint)">
        {{bluprint.name}}
      </a>
    </h3>

    <div class="Bluprint-meta">
      <span ng-show="bluprint.public" class="Bluprint-meta-item">
        <i class="fa fa-globe"></i>
        Public
      </span>

      <span ng-hide="bluprint.public" class="Bluprint-meta-item">
        Private
      </span>


      <span class="Bluprint-meta-item">
        <i class="fa fa-star"></i>
        {{bluprint.likedBy.length}}
      </span>
    </div>
  </header>

  <p class="Bluprint-description">
    {{bluprint.description || 'No description'}}
    <span class="Bluprint-edit">
      -
      <a class="Bluprint-editLink" ng-click="toggleBluprint(bluprint)">Edit</a>
    </span>
  </p>

  <footer class="Bluprint-footer">

  </footer>
</div>
