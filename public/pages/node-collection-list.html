<md-list ng-if="viewStyle == 'list'" class="node-collection-container">
  <div ng-repeat="flowNodeType in filteredNodes = (nodes | filter: nameFilter)"
    ng-click="controller.addFlowNodeType(flowNodeType)"
    data-type="{{flowNodeType.type}}"
    class="node-collection-item"
    draggable="true"
    effect-allowed="copy"
    draggable-type="flow-node-type"
    draggable-data="flowNodeType">

    <img class="node-collection-thumbnail"
        ng-src="{{flowNodeType.logo}}"
        alt="{{flowNodeType.name || flowNodeType.type}}"/>

    <div class="node-collection-description">
      <h3 class="node-collection-title">
        <div class="node-collection-title-text">{{flowNodeType.name || flowNodeType.type}}</div>
        <small ng-if="flowNodeType.deprecated" class="node-deprecrated">DEPRECATED</small>
      </h3>

      <p class="node-collection-text">
        {{flowNodeType.helpText}}
      </p>
    </div>
  </div>
</md-list>
