<breadcrumb-tab-bar fragments="[{label: 'Authorize With Octoblu'}]"></breadcrumb-tab-bar>
<md-content class="interior__wrapper" autoscroll="false">
  <div class="interior">

    <spinner loading="loading" size="large"></spinner>

    <div ng-hide="loading">
      <div class="oauth-provider-card" ng-hide="oauthDevice">
        <h1>Unable to authorize the application.</h1>
      </div>

      <div class="oauth-provider-card" ng-show="oauthDevice">
          <img class="oauth-logos" src="/assets/images/300x300spiral.png">
          <img class="oauth-logos" ng-src="{{oauthDevice.options.imageUrl}}">

        <h2 class="oauth-header">
          Allow <strong>{{oauthDevice.options.name}}</strong> to access your Octoblu account?
        </h2>

        <h3 class="Oauth-userName">{{currentUser.userDevice.octoblu.firstName + ' ' + currentUser.userDevice.octoblu.lastName }}</h3>
        <h4 class="Oauth-userEmail">{{currentUser.userDevice.octoblu.email}}</h4>

        <md-button ng-click="authorize()" ng-disabled="!oauthDevice" class="BluButton BluButton--save Oauth-authorize">
          Authorize
        </md-button>

      </div>
    </div>
  </div>
</md-content>
