<md-content layout="row" layout-align="center center">
  <div class="oauth-provider-loading-card" ng-show="loading">
    <h1 class="profile-header"><i class="fa fa-5x fa-spin fa-refresh"></i></h1>
  </div>

  <div ng-hide="loading">
    <div class="oauth-provider-loading-card" ng-hide="oauthDevice">
      <h1 class="profile-header">
        Unable to authorize the application.
      </h1>
    </div>

    <div class="oauth-provider-card" layout="column" ng-show="oauthDevice">
      <div flex>
        <img class="oauth-logos" src="/assets/images/300x300spiral.png">
        <img class="oauth-logos" ng-src="{{oauthDevice.options.imageUrl}}">
      </div>

      <h3 style="padding-left: 1em">
        {{currentUser.userDevice.octoblu.firstName + ' ' + currentUser.userDevice.octoblu.lastName }} <small>&lt;{{currentUser.userDevice.octoblu.email}}&gt;</small>
      </h3>

      <h2 class="profile-header">
        Allow {{oauthDevice.options.name}} access to your Octoblu account?
      </h2>
      <br>

      <div layout="row" style="margin: auto; display: inline-block; vertical-align: middle">
        <md-button ng-click="authorize()" href ng-disabled="!oauthDevice" class="md-primary md-raised">
          <h3>Authorize</h3>
        </md-button>
        <i>&nbsp; or &nbsp;</i>
        <md-button ng-click="unAuthorize()" href ng-disabled="!oauthDevice" class="md-primary md-raised">
          <h3>Logout</h3>
        </md-button>
      </div>
    </div>
  </div>
</md-content>
