<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <h2 class="BluToolbar-header">
        Bluprint Detail
      </h2>
    </div>

    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>
<md-content class="Bluprints">
  <div class="Bluprint-list">
    <div class="Bluprint-listItem">
      <header class="Bluprint-header">
        <h3 class="Bluprint-name" ng-show="readOnly">
            {{bluprint.name}}
        </h3>
        <md-input-container class="name" ng-hide="readOnly">
          <label>Name</label>
          <input required ng-model="bluprint.name">
        </md-input-container>
          <div class="import-bluprint--stats">
            <span ng-show="bluprint.public" class="Bluprint-meta-item">
              <i class="fa fa-star"></i>
              {{bluprint.likedBy.length}}
            </span>
            <span ng-show="bluprint.public" class="Bluprint-meta-item">
              <i class="fa fa-globe"></i>
              Public
            </span>
            <span ng-hide="bluprint.public" class="Bluprint-meta-item">
              <i class="fa fa-lock"></i>
              Private
            </span>
          </div>
      </header>
      <div class="import-bluprint--description">
        <p class="Bluprint-description" ng-show="readOnly">
          {{bluprint.description || 'No description'}}
        </p>
        <md-input-container class="name" ng-hide="readOnly">
          <label>Description</label>
          <input required ng-model="bluprint.description">
        </md-input-container>
      </div>
      <div class="import-bluprint--actions">
        <button class="BluButton import-bluprint--button"
                ng-click="controller.import()"
                title="Import"
                aria-label="import">IMPORT</button>
        <i class="fa fa-check import-bluprint--edit" ng-hide="readOnly" ng-click="readOnly = true"> Done</i>
        <i class="fa fa-pencil import-bluprint--edit" ng-show="readOnly" ng-click="readOnly= false"> Edit</i>
      </div>
      <div class="flow-image-but-really-the-flow">
        <flow-editor flow="bluprint.flow" readonly="true"></flow-editor>
      </div>
    </div>
  </div>
</md-content>
