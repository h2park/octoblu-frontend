<md-toolbar>
  <h2 class="md-toolbar-tools page-heading">
    <a href class="menu-icon" ng-click="toggleNav()">
      <i class="fa fa-bars" ng-hide="isNavLockedOpen()"></i>
    </a>

    <span>Import: {{bluprint.name}}</span>
  </h2>
</md-toolbar>

<div layout="column" layout-fill flex class="flow-image-but-really-the-flow" ng-class="{importing: importing}">
  <div flex layout="column">
    <flow-editor flow="bluprint.flow" readonly="true"></flow-editor>

    <md-button class="md-fab md-primary"  style="position:fixed; bottom: 260px; right: 28px" ng-click="import()" title="Import" ng-class="{importing: importing}" aria-label="import">
      <i class="fa fa-cloud-download fa-2x"></i>
    </md-button>

    <md-content class="bill-of-materials" flex layout="row" layout-wrap="wrap" layout-align="space-around" ng-class="{importing: importing}">
      <div layout="column" ng-repeat="material in billOfMaterials">
        <div class="bill-of-materials-icon" ng-style="{ 'background-image': 'url(' + material.logo + ')' }">
        </div>
        <div class="md-tile-content">
          <h3 class="text-center">{{material.name}}</h3>
        </div>
      </div>
    </md-content>
  </div>
</div>
