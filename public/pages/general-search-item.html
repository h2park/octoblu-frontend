<div class="general-search-item">
  <div class="subject-line">
    <div class="subject-item">
      From: <strong>{{message.fromUuid}}</strong>
    </div>
    <h2 class="subject-item">
      {{message.topic}}
    </h2>
    <div class="subject-item">
      To: <strong>{{message.devices}}</strong>
    </div>
  </div>

  <div ng-click="fullMessage = !fullMessage">
    <div class="message-frame" ng-class="{ 'full-message' : fullMessage }">
      <prism code="message"></prism>
    </div>
    <div flex layout="row" layout-align="center" style="cursor:pointer;">
      <i class="fa fa-ellipsis-h fa-lg"></i>
    </div>
  </div>

  <div flex layout="row" layout-align="end">
    {{message.timestamp | date:'medium'}}
  </div>
</div>
