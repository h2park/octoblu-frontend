<md-content>
  <div class="interior__wrapper">
    <header class="interior__header">
      <div class="interior">
        <div class="tabs">
          <a ui-sref="material.things" class="tab-link is-selected">Things</a>
          <a ui-sref="material.configure" class="tab-link">Connected Things</a>
          <a ui-sref="material.process" class="tab-link">Process</a>
        </div>

        <i class="lookup__icon fa fa-search"></i>
        <blu-search search-model="nodeNameSearch" placeholder="Filter Things..."></blu-search>
      </div>
    </header>


    <p class="interior">
      Already know your thing's uuid and token? <a ui-sref="material.manualclaim">claim your device manually.</a>
    </p>


    <random-robot title='No Things Found for "{{nodeNameSearch}}"' ng-show="noDevices && !loadingThings"></random-robot>
      <device-collection ng-if="showAllThings" devices="devices">
      </device-collection>
    <div ng-if="!showAllThings" ng-repeat="(category, devices) in devicesByCategory">
      <device-collection devices="devices" category="category">
      </device-collection>
    </div>

    <da-loading loading="loadingThings"></da-loading>

  </div>
</md-content>
