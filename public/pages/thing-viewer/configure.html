<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <h2 class="BluToolbar-header tabs">
        <a ui-sref="material.things" class="tab-link">Things</a>
        <a ui-sref="material.configure" class="tab-link is-selected">Connected Things</a>
      </h2>
    </div>

    <blu-search search-model="deviceNameFilter" placeholder="Filter Things..."></blu-search>
    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>

<md-content class="interior__wrapper" autoscroll="false">
  <da-loading loading="loadingConnectedThings"></da-loading>

  <random-robot
    title='No Things Found for "{{deviceNameFilter}}"'
    ng-show="noThings && !loadingConnectedThings">
  </random-robot>

  <div ng-repeat="(category, devices) in connectedThingsByCategory">
    <device-collection devices="devices" category="category">
    </device-collection>
  </div>
</md-content>
