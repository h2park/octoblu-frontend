<md-content class="interior__wrapper" autoscroll="false">
  <header class="interior__header">
    <div class="interior">
      <div class="tabs">
        <a ui-sref="material.things" class="tab-link">Things</a>
        <a ui-sref="material.configure" class="tab-link is-selected">Connected Things</a>
        <a ui-sref="material.process" class="tab-link">Process</a>
      </div>
    </div>
  </header>

  <blu-search search-model="deviceNameFilter" placeholder="Filter Things..."></blu-search>

  <da-loading loading="loadingConnectedThings"></da-loading>

  <random-robot
    title='No Things Found for "{{deviceNameFilter}}"'
    ng-show="noThings && !loadingConnectedThings">
  </random-robot>

  <div ng-repeat="category in categories">
    <device-collection devices="connectedThingsByCategory[category]" category="category">
    </device-collection>
  </div>
</md-content>
