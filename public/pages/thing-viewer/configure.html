<things-tab-bar selected-tab="material.things.my" filter-model="deviceNameFilter"></things-tab-bar>
<md-content class="interior__wrapper" autoscroll="false">
  <div class="interior">

    <spinner size="large" loading="loadingConnectedThings"></spinner>
    <random-robot
      title='No Things Found for "{{deviceNameFilter}}"'
      ng-show="noThings && !loadingConnectedThings">
    </random-robot>

    <div ng-repeat="category in categories" ng-hide="loadingConnectedThings">
      <device-collection devices="connectedThingsByCategory[category]" category="category">
      </device-collection>
    </div>
  </div>
</md-content>
