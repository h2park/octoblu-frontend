<spinner loading="loading" size="large"></spinner>

<div ng-hide="loading">
  <p class="BluAlert">
    Already know your thing's uuid and token? <a ui-sref="material.manualclaim">claim your device manually.</a>
  </p>
  <random-robot title='No Things Found for "{{filterByName}}"' ng-show="allItems.length < 1 && !loading"></random-robot>
  <div ng-repeat="(category, items) in itemsByCategory">
    <device-collection devices="items" category="category" collapsed-by-default="category.indexOf('Deprecated') > -1"></device-collection>
  </div>
</div>
