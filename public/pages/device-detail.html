<md-toolbar>
  <h2 class="md-toolbar-tools page-heading" layout="row" layout-align="space-between">
    <div flex layout="row">
      <a href class="menu-icon" ng-click="toggleNav()">
        <i class="fa fa-bars" ng-hide="isNavLockedOpen()"></i>
        Device
      </a>
    </div>
  </h2>
</md-toolbar>

<md-content class="device-details">
  <div class="device-header">
    <div class="logo-header">
      <img src="{{controller.device.logo}}" class="device-logo" ng-class="{faded: !controller.device.online}">

      <div class="device-name">
        <h1>{{controller.device.name}}</h1>

        <div>
          <span ng-show="controller.device.online" class="label label-success">Online</span>
          <span ng-hide="controller.device.online" class="label label-danger">Offline</span>
        </div>
      </div>
    </div>

    <div ng-hide='controller.ifDeviceIsFlow(controller.device.type)' class="device-actions">
      <md-button ng-click="controller.confirmDeleteDevice()" class="md-raised md-warn md-hue-2">Delete</md-button>
    </div>
  </div>

  <div class="device-meta">
    <div class="meta-item">
      <div class="meta-key">
        Type
      </div>
      <div class="meta-value">
        {{controller.device.type}}
      </div>
    </div>

    <div class="meta-item">
      <div class="meta-key">
        Uuid
      </div>
      <div class="meta-value">
        {{controller.device.uuid}}
      </div>
    </div>

    <div class="meta-item">
      <div class="meta-key">
        Token
      </div>
      <div class="meta-value">
        <md-button ng-click="controller.generateSessionToken()" class="md-primary">Generate Token</md-button>
      </div>
    </div>
  </div>

  <md-tabs md-selected="controller.activeTabIndex">
    <md-tab label="Properties" md-on-select="controller.onTabSelection('properties')">
      <div ng-include="'/pages/device-detail-properties.html'"></div>
    </md-tab>
    <md-tab label="Permissions" md-on-select="controller.onTabSelection('permissions')">
      <div ng-include="'/pages/device-detail-permissions.html'"></div>
    </md-tab>
  </md-tabs>
</md-content>
