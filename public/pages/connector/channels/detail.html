<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>

      <div class="BluToolbar-header">
        <a ui-sref="material.configure" class="BluToolbar-header--link">Connected Things</a>
        <i class="fa fa-angle-right BluToolbar-header--icon"></i>
        <span class="BluToolbar-header--current">Manage {{channel.name}}</span>
      </div>

    </div>
    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>

<md-content class="interior__wrapper node-wizard">
  <main class="node-wizard__wrapper">
    <div class="node-wizard-logo-container">
      <img src="{{channel.logo}}">
    </div>
    <h2 class="node-wizard__title">{{channel.name}}</h2>
    <p class="node-wizard__copy">
      Deactivating this thing will disable any flows using this thing.
    </p>
    <button ng-click="setDeactivate($event)" class="BluButton node-wizard__button-deactivate">Deactivate Thing</button>
  </main>
</md-content>

<script type="text/ng-template" id="myModalContent.html">
  <md-dialog aria-label="Delete Channel" class="node-wizard__dialog">
    <div class="node-wizard__dialog-body">
      <p>Are you sure want to deactivate this thing?</p>
    </div>

    <div class="md-actions node-wizard__dialog-actions">
      <md-button class="md-primary" ng-click="respond('ok')">
        Yes
      </md-button>

      <md-button class="md-primary" ng-click="respond('cancel')">
        Cancel
      </md-button>
    </div>
  </md-dialog>
</script>
