<md-toolbar>
  <h2 class="md-toolbar-tools page-heading">
    <a href class="menu-icon" ng-click="toggleNav()">
      <i class="fa fa-bars" ng-hide="isNavLockedOpen()"></i>
    </a>

    <span>Channel</span>
  </h2>
</md-toolbar>

<main class="node-wizard">
  <h2 class="node-wizard__header">Manage {{channel.name}}</h2>
  <img src="{{channel.logo}}" alt="{{channel.name}}" class="node-wizard__logo">
  <p class="node-wizard__copy">
    Deactivating this channel will disable any flows using this channel.
  </p>
  <md-button ng-click="setDeactivate($event)" class="md-raised md-hue-2 md-warn node-wizard__button">Deactivate Channel</md-button>
</main>

<script type="text/ng-template" id="myModalContent.html">
  <md-dialog aria-label="Delete Channel" class="node-wizard__dialog">
    <div class="node-wizard__dialog-body">
      <p>Are you sure want to deactivate this channel?</p>
    </div>

    <div class="md-actions node-wizard__dialog-actions">
      <md-button class="md-primary" ng-click="respond('ok')">
        Yes
      </md-button>

      <md-button class="md-primary" ng-click="respond('cancel')">
        Cancel
      </md-button>
    </div>
  </md-dialog>
</script>
