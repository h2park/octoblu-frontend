<md-toolbar>
  <h2 class="md-toolbar-tools page-heading margin">
    <a href class="menu-icon" ng-click="toggleNav()">
      <i class="fa fa-bars" ng-hide="isNavLockedOpen()"></i>
      Connected Things
    </a>
  </h2>
</md-toolbar>

<md-content class="interior__wrapper" autoscroll="false">
  <header class="interior__header">
    <div class="interior">
      <div class="interior__header-actions">
        <div class="lookup">
          <i class="lookup__icon fa fa-search fa-lg"></i>
          <input ng-model="deviceNameFilter" placeholder="Filter Things..." type="search" class="lookup__input" autofocus>
        </div>

        <div class="interior__header-separator"></div>

        <a ui-sref="material.nodewizard.addnode" class="button interior__header-action">
          Add More Things
        </a>
      </div>
    </div>
  </header>


  <div class="blu-loading" ng-show="loading">
    <i class="blu-loading__icon fa fa-spinner fa-5x fa-spin"></i>
  </div>
  <random-robot title='No Things Found for "{{deviceNameFilter}}"' ng-show="noDevices && !loading"></random-robot>
  <div ng-repeat="(category, devices) in devicesByCategory">
    <device-collection devices="devices" category="category">
    </device-collection>
  </div>
</md-content>
