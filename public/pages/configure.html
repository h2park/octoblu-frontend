<md-toolbar>
  <h2 class="md-toolbar-tools page-heading margin">
    <a href class="menu-icon" ng-click="toggleNav()">
      <i class="fa fa-bars" ng-hide="isNavLockedOpen()"></i>
      Things
    </a>
  </h2>
</md-toolbar>

<md-content class="interior__wrapper" autoscroll="false">
  <header class="interior__header">
    <div class="interior">
      <div class="tabs">
        <a ui-sref="material.nodewizard.addnode" class="tab-link">Things</a>
        <a ui-sref="material.configure" class="tab-link is-selected">Connected Things</a>
      </div>

      <div class="interior__header-actions">
        <div class="lookup">
          <i class="lookup__icon fa fa-search fa-lg"></i>
          <input ng-model="deviceNameFilter" placeholder="Filter Things..." type="search" class="lookup__input" autofocus>
        </div>
      </div>
    </div>
  </header>

  <da-loading loading="loadingConnectedThings"></da-loading>

  <random-robot
    title='No Things Found for "{{deviceNameFilter}}"'
    ng-show="noThings && !loadingConnectedThings">
  </random-robot>

  <div ng-repeat="(category, devices) in connectedThingsByCategory">
    <device-collection devices="devices" category="category">
    </device-collection>
  </div>
</md-content>
