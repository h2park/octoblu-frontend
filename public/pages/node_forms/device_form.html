<md-input-container>
  <label>Name</label>
  <input ng-model="flowNode.name">
</md-input-container>

<div>
  <device-message-form
    uuid="flowNode.uuid"
    node-id="flowNode.id"
    flow-id="flow.flowId"
    model="flowNode.staticMessage"
    send-response-to="flowNode.sendResponseTo"
    selected-schema-key="flowNode.selectedSchemaKey" ></device-message-form>
</div>

<md-input-container>
  <label>Filter by Topic</label>
  <input ng-model="flowNode.filterTopic">
</md-input-container>

<br>
<h4>Available Things</h4>

<device-picker model="flowNode" devices="otherMatchingFlowNodeTypes">
</device-picker>

<md-switch ng-true-value="false" ng-false-value="true" ng-model="flowNode.useStaticMessage">Use Incoming Message</md-switch>
