<div class="Sidebar-pane-content">
  <div class="Sidebar-flow-node-setup">
    <img class="Sidebar-flow-node-setup-logo" ng-src="{{nodeType.logo || logo}}">
    <h3 class="text-center Sidebar-setup-title">This thing requires setup</h3>
    <p class="text-center">
      Click Setup to start configuring this thing
    </p>
    <md-button ui-sref="material.nodewizard-add({nodeTypeId: nodeType._id, designer: true})" class="md-raised md-primary Sidebar-setup-button">Setup</md-button>
    <button ng-if="controller.showDelete()" ng-click="controller.deleteNode()" class="Sidebar-pane-thing--delete BluButton" aria-label="Delete">Delete</button>
  </div>
</div>
