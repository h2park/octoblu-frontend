<div class="sidebar__pane-content">
  <header class="sidebar__toolbar sidebar__toolbar--header">
    <div class="md-toolbar-tools">
      <h1>Setup Node</h1>
    </div>
  </header>

  <main class="sidebar__pane-body">
    <div class="sidebar__flow-node-setup">
      <img height="100" ng-src="{{nodeType.logo}}">
      <h3 class="text-center">This Node requires setup</h3>
      <p class="text-center">
        Click Setup to start configuring this node
      </p>
      <md-button ui-sref="material.nodewizard.add({nodeTypeId: nodeType._id})" class="md-raised md-primary">Setup</md-button>
    </div>
  </main>
</div>
