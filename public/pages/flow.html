<div class="design2 designer-container" tutorial>
  <flow-editor flow="activeFlow"></flow-editor>
  <div class="sidebar">
    <div class="sidebar-pane inspector">
      <div class="sidebar-toolbar">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
      <div class="sidebar-body"></div>
    </div>

    <div class="sidebar-pane browser">
      <header class="sidebar-toolbar toolbar">
        <button class="toolbar-button toolbar-button--active" ng-click="toggleActiveTab('flows')" ng-class="{'active' : activeFlow.browserTab.name === 'flows'}" title="Flows">
            <i class="fa fa-money fa-lg"></i>
        </button>
        <button class="toolbar-button" ng-click="toggleActiveTab('operators')" ng-class="{'active' : activeFlow.browserTab.name === 'operators'}" title="Operator Nodes" >
            <i class="fa fa-plug fa-lg"></i>
        </button>
        <button class="toolbar-button" ng-click="toggleActiveTab('nodes')" ng-class="{'active' : activeFlow.browserTab.name === 'nodes'}" title="Configured Nodes" >
          <i class="fa fa-code-fork fa-lg"></i>
        </button>
        <button class="toolbar-button" ng-click="toggleActiveTab('unconfigurednodes')" ng-class="{'active' : activeFlow.browserTab.name === 'unconfigurednodes'}" title="Available Nodes" >
          <i class="fa fa-plus-circle fa-lg"></i>
        </button>
        <button class="toolbar-button" ng-click="toggleActiveTab('debug')" ng-class="{'active' : activeFlow.browserTab.name === 'debug'}" title="Debug">
          <i class="fa fa-bug fa-lg"></i>
        </button>
      </header>


      <div class="sidebar-body">

      </div>

      <footer class="sidebar-toolbar sidebar-toolbar--footer">
        <button class="toolbar-button"><i class="fa fa-th fa-lg"></i></button>

        <form action="" class="collection-browser__form">
          <div class="collection-browser__input-wrap">
            <i class="fa fa-search fa-lg collection-browser__filter-icon"></i>
            <input class="collection-browser__input" type="search" name="Filter" placeholder="Filter...">
          </div>
        </form>
      </footer>

    </div>

  </div>
