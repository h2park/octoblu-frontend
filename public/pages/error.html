<md-toolbar class="BluToolbar">
  <div class="md-toolbar-tools BluToolbar-tools">
    <div class="BluToolbar-align BluToolbar-align--left">
      <md-button
        ng-click="toggleNav()"
        ng-hide="isNavLockedOpen()"
        class="md-icon-button BluToolbar-menuButton"
        aria-label="Navigation">
        <i class="fa fa-lg fa-bars"></i>
      </md-button>
    </div>
    <div class="BluToolbar-align BluToolbar-align--right"></div>
  </div>
</md-toolbar>

<md-content class="error-content">

  <div class="error-card">
    <img ng-src="{{controller.theSaddestOctopus()}}">
    <h1>It's not you, it's me.</h1>
    <h2>Our system is down.</h2>
    <p class="info">Check our <a href="http://status.octoblu.com">Octoblu Status</a> page for updates.</p>
  </div>

</md-content>
