<div
  class="Sidebar-pane"
  ng-class="{'Sidebar-pane--is-collapsed': hideSection}"
  needs-setup="flow.selectedFlowNode &&
        (flow.selectedFlowNode.needsSetup)"
  is-thing="flow.selectedFlowNode"
  is-flow="!flow.selectedFlowNode"
>
  <header class="Sidebar-pane-header">
    <h2
      ng-if="isThing && !needsSetup"
      class="Sidebar-pane-header-title">
      Thing Inspector
    </h2>

    <h2
      ng-if="isFlow"
      class="Sidebar-pane-header-title">
      Flow Inspector
    </h2>

    <h2
      ng-if="needsSetup"
      class="Sidebar-pane-header-title">
      Setup Thing
    </h2>

    <button
      ng-click="hideSection = !hideSection"
      title="Toggle Pane"
      class="Sidebar-pane-collapse-button">
      <i
        class="fa"
        ng-class="{'fa-plus': hideSection, 'fa-minus': !hideSection}">
      </i>
    </button>
  </header>

  <main class="Sidebar-pane-body">
    <flow-node-editor
      ng-if="isThing && !needsSetup"
      flow="flow"
      flow-node="flow.selectedFlowNode">
    </flow-node-editor>

    <!-- Flow Inspector -->
    <flow-detail-editor
      ng-if="isFlow"
      flow="flow">
    </flow-detail-editor>

    <!-- Setup -->
    <flow-node-setup
      ng-if="needsSetup"
      logo="flow.selectedFlowNode.logo"
      node-type="flow.selectedFlowNode.nodeType || flow.selectedFlowNode">
    </flow-node-setup>
  </main>
</div>
