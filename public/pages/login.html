<div class="auth">
  <div class="auth__inner">
    <div class="auth__card">
      <img class="auth__octoblu-logo" src="/assets/images/octoblu-color.png">

      <div layout="row">
        <a class="auth__button--email" ng-href="{{controller.emailPasswordLoginUri}}" flex>
          <i class="fa fa-lg fa-envelope-o"></i>
          Sign In with Email
        </a>
      </div>

      <div layout="row">
        <a class="auth__button--github" ng-href="{{controller.githubLoginUri}}" flex>
          <i class="fa fa-lg fa-github-square"></i>
           Github
        </a>

        <a class="auth__button--facebook" ng-href="{{controller.facebookLoginUri}}" flex>
          <i class="fa fa-lg fa-facebook-square"></i>
           Facebook
        </a>
      </div>

      <div layout="row">
        <a class="auth__button--twitter" ng-href="{{controller.twitterLoginUri}}" flex>
          <i class="fa fa-lg fa-twitter-square"></i>
           Twitter
        </a>

        <a class="auth__button--google" ng-href="{{controller.googleLoginUri}}" flex>
          <i class="fa fa-lg fa-google-plus-square"></i>
           Google+
        </a>
      </div>

      <div layout="row">
        <a class="auth__button--signup" ng-href="{{controller.signUpUri}}" flex>
          Create an Account
        </a>
      </div>
    </div>
  </div>

  <footer class="auth__footer">
    <p class="auth__footer-links">
      <a href="//blog.citrix.com/team/octoblu/" class="auth__footer-link">Blog</a> •
      <a href="//developer.octoblu.com" class="auth__footer-link">Developers</a> •
      <a href="//gateblu.octoblu.com/" class="auth__footer-link" title="Octoblu's IoT Gateway">Gateblu</a> •
      <a href="mailto://info@octoblu.com" class="auth__footer-link">Contact Us</a> •
      <a href="//app.octoblu.com/terms" class="auth__footer-link">Terms &amp; Conditions</a>
    </p>

    <a href="https://www.citrix.com/" class="auth__footer-link--citrix" title="Octoblu, now part of Citrix">
      <img src="/assets/images/citrix-logo.png" alt="Citrix" class="auth__footer-citrix-logo">
    </a>
  </footer>
</div>
