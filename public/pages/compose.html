<div>
  <md-list>
    <md-item ng-repeat="keyValue in keyValues">
      <md-item-content>
        <div class="md-tile-content" layout="row" layout-align="space-between" style="padding: 5px 0 0 0;">
          <div style="margin: auto 10px auto 0; font-weight: bold; font-size: 1.5em">{{$index + 1}}.</div>
          <md-input-container>
            <label>Value</label>
            <input required label="Value" ng-model="keyValue[1]">
          </md-input-container>
          <div style="margin: auto 0; font-weight: bold; font-size: 1.1em;">as</div>
          <md-input-container>
            <label>Key</label>
            <input required label="Key" ng-model="keyValue[0]">
          </md-input-container>
          <md-button class="md-fab" ng-click="deleteKeyValue(keyValue)">
              <i class="fa fa-minus"></i>
          </md-button>
        </div>
      </md-item-content>
    </md-item>
  </md-list>
  <md-button ng-click="addKeyValue()" class="md-primary" aria-label="Add Key">Add Key</md-button>
</div>
