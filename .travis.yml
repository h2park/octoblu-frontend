  - AWS_ACCESS_KEY_ID=AWS_ACCESS_KEY_ID
  - DOCKER_USERNAME=octoblu
  - DEPLOY_APPLICATION_NAME=app-octoblu-frontend
  - DEPLOY_REGION=us-west-2
  - DEPLOY_BUCKET=octoblu-deploy
  - DEPLOYMENT_GROUP=master
  - DEPLOY_KEY=app-octoblu-frontend/app-octoblu-frontend-$TRAVIS_COMMIT.zip
  - TGZ_URL=https://s3-us-west-2.amazonaws.com/deploy-octoblu-static/$TRAVIS_BRANCH/$TRAVIS_COMMIT-public.tar.gz
